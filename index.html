<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock- Jean Edem🏄‍♀️</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="header">My</div>
        <div class="header">World Clock</div>
      </div>

      <div class="photo">
        <img src="assets/_Clock Logo.png" alt="clock-photo" />
      </div>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="Asia/Dubai">Dubai🇦🇪</option>
        <option value="Europe/Madrid">Madrid🇪🇸</option>
        <option value="Africa/Lagos">Lagos🇳🇬</option>
        <option value="Asia/Hong_Kong">Hong-Kong🇭🇰</option>
        <option value="America/Ottawa">Ottawa🇨🇦</option>
      </select>

      <div id="cities">
        <div class="city" id="hawaii">
          <div>
            <h2>Hawaii🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="seoul">
          <div>
            <h2>Seoul🇰🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="vancouver">
          <div>
            <h2>Vancouver🇨🇦</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sao">
          <div>
            <h2>São Paulo🇧🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by <strong>Jean Edem🏄‍♀️ </strong> and is
      <a
        href="https://github.com/jeanlovestocode/world-clock"
        target="_blank"
        class="footer"
        >open-sourced on GitHub</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
