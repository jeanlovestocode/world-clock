<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock- Jean Edem🏄‍♀️</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="header">My</div>
        <div class="header">World Clock</div>
      </div>

      <div class="photo">
        <img src="assets/_Clock Logo.png" alt="clock-photo" />
      </div>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Dubai</option>
        <option value="">Barcelona</option>
        <option value="">Millan</option>
      </select>

      <div class="cities">
        <div>
          <h2>Hawaii🇺🇸</h2>
          <div class="date">May 18th 2023</div>
        </div>
        <div class="time">
          7:25:15
          <small>PM</small>
        </div>
      </div>
      <div class="cities">
        <div>
          <h2>Seoul🇰🇷</h2>
          <div class="date">May 18th 2023</div>
        </div>
        <div class="time">
          7:25:15
          <small>PM</small>
        </div>
      </div>
      <div class="cities">
        <div>
          <h2>Vancouver🇨🇦</h2>
          <div class="date">May 18th 2023</div>
        </div>
        <div class="time">
          7:25:15
          <small>PM</small>
        </div>
      </div>
      <div class="cities">
        <div>
          <h2>Rio de Janeiro🇧🇷</h2>
          <div class="date">May 18th 2023</div>
        </div>
        <div class="time">
          7:25:15
          <small>PM</small>
        </div>
      </div>
    </div>

    <footer>
      Coded by <strong>Jean Edem🏄‍♀️ </strong> and is
      <a
        href="https://github.com/jeanlovestocode/world-clock"
        target="_blank"
        class="footer"
        >open-sourced on GitHub</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
